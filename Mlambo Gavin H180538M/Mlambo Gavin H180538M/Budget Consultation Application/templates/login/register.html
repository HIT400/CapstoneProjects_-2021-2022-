{% extends 'base.html' %}
{% block content %}
<div class="well well-lg" style="background-color: white; position: absolute;height: 100%;width: 100%;">
    <center>
        <br/>
        <h5>Registration</h5>
    </center>
    <div class="container">
        <form action="{% url 'register-user' %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">UserName</label>
                <div class="col-sm-10">
                  <input type="text" name="username" class="form-control" id="inputPassword3" placeholder="Enter Username">
                </div>
              </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" id="inputPassword3" placeholder="Enter your name">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Surname</label>
                <div class="col-sm-10">
                  <input type="text" name="surname" class="form-control" id="inputPassword3" placeholder="Enter your surname">
                </div>
              </div>
              
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">D O B</label>
                <div class="col-sm-10">
                  <input type="text" name="dob" class="form-control" id="inputPassword3" placeholder="Email">
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Sex</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sex" id="gridRadios1" value="Male" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sex" id="gridRadios2" value="Female">
                      <label class="form-check-label" for="gridRadios2">
                        Female
                      </label>
                    </div>            
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Ward</label>
                <div class="col-sm-10">
                  <input type="text" name="ward" class="form-control" id="inputPassword3" placeholder="Ward">
                </div>
              </div>
        
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" class="form-control" id="inputPassword3" placeholder="Email">
                </div>
              </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password1" class="form-control" id="inputEmail3" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Cornfirm Password</label>
              <div class="col-sm-10">
                <input type="password" name="password2" class="form-control" id="inputPassword3" placeholder="Cornfirm Password">
              </div>
            </div>
        
            
        
            
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </form>
        </div>
</div>
{% endblock %}
