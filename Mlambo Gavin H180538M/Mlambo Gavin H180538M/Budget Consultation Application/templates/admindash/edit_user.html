{% extends 'base.html' %} 

{% block content %} 
{% include 'admindash/slidebar.html' %}
<div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2" id="edituser">
      
        <form method="post" action="{% url 'edit-user' users.id %}">
            {% csrf_token %}
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" name="username" value="{{ users.username }}" class="form-control" id="inputEmail3" placeholder="Username" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" name="names" value="{{ users.first_name }}" class="form-control" id="inputPassword3" placeholder="Name">
                </div>
            </div> 
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Surname</label>
                <div class="col-sm-10">
                  <input type="text" name="surname" value="{{ users.last_name }}" class="form-control" id="inputEmail3" placeholder="Surname">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" value="{{ users.email }}" class="form-control" id="inputPassword3" placeholder="Email">
                </div>
            </div> 
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Ward</label>
                <div class="col-sm-10">
                  <input type="text" name="ward" class="form-control" id="inputPassword3" placeholder="Ward">
                </div>
            </div> 
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password1" class="form-control" id="inputEmail3" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Cornfirm Password</label>
            <div class="col-sm-10">
              <input type="password" name="password2" class="form-control" id="inputPassword3" placeholder="Cornfirm Password">
            </div>
        </div>  
        <button type="submit" class="btn btn-primary edit_user" >Save changes</button>        
      </div>
      </div>
    </div>
</div>
    
{% endblock %}
