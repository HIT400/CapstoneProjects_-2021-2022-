{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'users/slidebar.html' %}
     
{% for project in projects %}
    
<br/>
<div class="card">
    <div class="card-header">
       <h5>{{ project.name }}</h5> 
    </div>
    <div class="card-body">      
        <form action="{% url 'proposed-rates' %}" method="post">
            {% csrf_token %} 
            <input type="hidden"  name="rate_number" value="{{ project.rate_number }}">
            <div class="row">                                
                <div class="col-sm-10" id="comments"  >
                    <textarea id="txtarea" name="comment"  style="border: 1px solid black;" placeholder="Enter your comment here !!!!"></textarea>
                </div>
                <div class="col-sm-2" id="sentcomment" >
                    <button type="submit" class="btn btn-success">Post</button>
                </div>           
            </div>
        </form>
    </div>
  </div>
        
    {% endfor %} 
{% endblock%}
